<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Github Hub</title>
        <!-- [if lt IE 9]>
            <script src="//htmlSshiv.goooglecode.come/svn/trunk/html5.js"><script>
            <![endif]-->
        <link rel="stylesheet" href="site.css" />
        
    </head>

    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                        <li><a href="/about.html">About</a></li>
                    </ul>
                </nav>
                <div><img src="logo.gif" class="bordered-image" /></div>
                
                <div>This is a site to search Github for interesting projects</div>
                
            </header>
            
            <section id="main">
                <p>In this <em>sample site</em>, we'll show a list of <a href="Github.com">Github</a> projects <span> and the data</span> about <strong>those projects.</strong></p>
                <form action="http://wilder.azurewebsites.net/echo" method="post" class="bordered-image simple-form">
                    <label for="SearchPhrase">Search Phrase:</label>
                    <input type="text" name="SearchPhrase" id="SearchPhrase"/><br/>
                    <input type="Checkbox" name="useStars" id="useStars" checked="true"/> 
                    <label for="useStars">Use Stars? </label><br/>
                    <label for="langChoice">Language:</label>
                    <Select name="langChoice">
                        <option selected>All</option>
                        <option>JavaScript</option>
                        <option>C#</option>
                        <option>Java</option>
                        <option>Ruby</option>
                    </Select>
                    <br/>
                    <input type="submit" value="Search"/>
                </form>
                <div id="results" class="bordered-image">
                    <button id="toggleButton">Hide</button>
                    <div id="resultList">This is where the results will go
                    </div>
                </div>
            </section>
            
            <footer>
                &copy; 2014 Amanda Lamb 
            </footer>
        </div>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
             crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
